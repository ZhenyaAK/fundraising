<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
     <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js"></script>
     <script src="index.js" defer></script>
     <link rel="stylesheet" href="index.css">

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/logout">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/events/new">Add Your Cause</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <div id="vue-app">
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <!-- <h1>Clean Blog</h1> -->
              <span class="subheading">How Will You Change the World Today</span>
            </div>
          </div>
        </div>
      </div>
    </header>

        <router-view></router-view>
  
    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

  </body>

  <template id="home-page">
   <div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" v-for="event in events">
          <div class="post-preview">
            <a href="post.html">
              <h2 class="post-title">
                {{ event.event_name }}
              </h2>
              <h3 class="post-subtitle">
                {{ event.event_description }}
              </h3>
            </a>
            <p class="post-meta">Date: 
              {{ event.event_date }}</p>
            <p class="post-meta"> Time:
              {{ event.event_time}} </p>
            <p class="post-meta"> Location:
            {{ event.event_address}} </p>
          </div>

          <hr>
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="Donate">Donate &rarr;</a>
          </div>
        </div>
      </div>
    </div>
   </div>  
  </template>

  <template id="login-page">

    <div class="vue-component">
     <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
      </div>
      <div class="container">

      <h4>New Here?</h4>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      

       <a class="btn btn-primary" href="#/signup">Create an Account</a>
      

      </div>
    </div>
    
  </template>

  <template id="signup-page">
   <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </template>

  <template id="event-new-page">
    <div class="vue-component">

    <div class="container">
      <h3>Add an Event</h3>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Event Name:</label>
        <input type="text" class="form-control" v-model="event_name">
      </div>
      <div class="form-group">
        <label>Event Description:</label>
        <input type="text" class="form-control" v-model="event_description">
      </div>
      <div class="form-group">
        <label>Event Date:</label>
        <input type="text" class="form-control" v-model="event_date">
      </div>
        <div class="form-group">
        <label>Event Time:</label>
        <input type="text" class="form-control" v-model="event_time">
      </div>
      <div class="form-group">
        <label>Event Location</label>
        <input type="text" class="form-control" v-model="event_address">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
     </div>

    </div>

  </template>

  <template id="organiser-events-page">
    <div class="vue-component">

     <div class="container">
      <h3>My Events</h3>
       <div class="col-lg-6 order-lg-1 my-auto showcase-text" v-for="event in events">

            <h2>{{ event.event_name }}</h2>
            <p class="lead mb-0">{{ event.event_description }}</p>
            <p class="lead mb-0">Date: {{ event.event_date }}</p>
            <p class="lead mb-0">Time: {{ event.event_time }}</p>
            <p class="lead mb-0">Address: {{ event.event_address }}</p>

        <div class="col-12 col-md-6">
         <button type="Donate" class="btn btn-block btn-lg btn-primary" href="">Donate</button>
        </div>

      </div>

    </div>

  </template>

</html>
