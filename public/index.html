
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h3>{{ message }}</h3>
     <div v-for="event in events">
      <!-- <div v-for="image in images"> -->

     <h3>{{ event.event_name }} </h3>
     <!-- <img v-bind:src="image.url" width="300px"> -->
     <p> {{ event.event_description }} </p>
     <p> Date {{ event.event_date }} </p>
     <p> Time {{ event.event_time }} </p>
     <p> Location {{ event.event_address }} </p>
     <!-- </div> -->
    </div>

  </div>
</template>


<template id="events-show-page">
  <div class="vue-component">

     <h3>{{ event.event_name }}</h3>
     <p>{{ event.event_description }}</p>
     <p>{{ event.event_date }}</p>
     <p>{{ event.event_time }}</p>
     <p>{{ event.event_address }}</p>

  </div>
</template>

<template id="event-new-page">
  <div class="vue-component">

    <div class="container">
      <h3>Create an Event</h3>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Event Name:</label>
        <input type="text" class="form-control" v-model="event_name">
      </div>
      <div class="form-group">
        <label>Event Description:</label>
        <input type="text" class="form-control" v-model="event_description">
      </div>
      <div class="form-group">
        <label>Event Date:</label>
        <input type="text" class="form-control" v-model="event_date">
      </div>
        <div class="form-group">
        <label>Event Time:</label>
        <input type="text" class="form-control" v-model="event_time">
      </div>
      <div class="form-group">
        <label>Event Location</label>
        <input type="text" class="form-control" v-model="event_address">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

    <button class="btn btn-primary" v-on:click="DeleteEvent()">Delete Event</button>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
 </template>

  <div class="vue-component">

      </div>

        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

  <div class="vue-component">

    <div class="container">
      <h3>Edit Your Event</h3>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Event Name:</label>
        <input type="text" class="form-control" v-model="event.event_name">
      </div>
      <div class="form-group">
        <label>Event Description:</label>
        <input type="text" class="form-control" v-model="event.event_description">
      </div>
      <div class="form-group">
        <label>Event Date:</label>
        <input type="text" class="form-control" v-model="event.event_date">
      </div>
        <div class="form-group">
        <label>Event Time:</label>
        <input type="text" class="form-control" v-model="event.event_time">
      </div>
      <div class="form-group">
        <label>Event Location</label>
